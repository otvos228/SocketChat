<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>ChatInterface</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body class="app-mainContainer">

		<header>
			<h1 class="header-title-main">Socket.io Chat</h1>
		</header>

		<section id="mainContent" class="container">
			<div id="chat" class="main-chatContainer">
				<div id="messagesList" class="chat-messageList">
					<!-- <p> tags comes here with message class, message-left : message-right for position
					message-author in <span> -->
				    
				</div>
			  	<form id="messageForm" class="chat-messageForm">
			    	<input type="text" name="username" id="usernameInput" class="chatForm-user" placeholder="User name" autocomplete="on" aria-label="User name:" required pattern="\S+.*">
			    	<input type="text" name="message" id="messageInput" class="chatForm-message" placeholder="Your message" aria-label="Message:" required pattern="\S+.*">
			    	<button id="sendBtn" class="chatForm-send" aria-label="Send message:">Send</button>
			  	</form>
			</div>
		</section>

		<footer>
			<h5 class="footer-note">Ötvös Balázs - <a hraf="https://codepen.io/otvos228/pen/xmorXe">Jump to Codepen!</a> </h5>
		</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>	
	<script src="script.js"></script>
</body>

</html>
